<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Snowboarding Club Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../Lab2/img/snowboard-background.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid lightcyan;
            border-radius: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: lightblue;
            color: white;
            border: none;
        }

    </style>

<script>
    function displayUserInfo() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var dob = document.getElementById('dob').value;

        var maskedPassword = "*".repeat(password.length);

        // Display user information
        var userInfo = "First Name: " + firstName + "<br>" +
                      "Last Name: " + lastName + "<br>" +
                      "Email Address: " + email + "<br>" +
                      "Password: " + maskedPassword + "<br>" +
                      "Date of Birth: " + dob;

        document.getElementById('userInfo').innerHTML = userInfo;
        document.getElementById('registrationForm').reset();
        document.getElementById('registrationForm').style.display = 'none';
        document.getElementById('registrationSuccess').style.display = 'block';

        return false; 
    }
</script>
</head>
<body>

<div class="container">
    <h2 >Welcome to CSI Snoboarding Club<br>
    User Registration</h2>
    <form id="registrationForm" onsubmit="return displayUserInfo()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"  required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern=".*[!?].*" 
        title="Password must contain special character ! or ?" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <input type="submit" value="Register">
    </form>
    <div id="registrationSuccess" style="display: none;">
        <h2>Registration Successful!</h2>
        <h3>Thanks for joining <em>CSI Snowboarding Club</em> <br>
            Confirm your information:</h3>
        <h4 id="userInfo"></h4>
    </div>
</div>



</body>
</html>
