<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Prompt and Alert Boxes</title>
    <!-- Script can be put in body also-->
    <script type="text/javascript">
        window.alert("Welcome to 225 Store")
        var name, itemRequired, numOfItem, time, arrivalTime;
        name = window.prompt("Enter your name: ", "name");
        itemRequired = window.prompt("What item you looking for: ", "item name");
        numOfItem = window.prompt("How many item you need: ", "number of item");
        time = new Date();
        hour = time.getHours();
        if(hour<12){
            document.writeln("<h1>Good Morning "+ name)
        }else if(hour<18){
            document.writeln("<h1>Good Afternoon "+ name)
        }else{
            document.writeln("<h1>Good Evening "+ name)
        }
        document.writeln(", Thank you for ordering</h1>")
        if(numOfItem==1){
            document.writeln("<h2>Item you want to order is "+numOfItem +" "+ itemRequired)
        }else{
            document.writeln("<h2>Items you want to order are "+numOfItem +" "+ itemRequired+"s")
        }
        arrivalTime = new Date();
        arrivalTime.setDate(arrivalTime.getDate()+7)
        document.writeln("<h2>Except arrival time is " + arrivalTime);
        
        
    </script>
</head>
<body>
    
</body>
</html>
